<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI轮子</title>
    <link rel="stylesheet" href="./src/_var.scss">
</head>
<body>
<div id="app">
    <g-button icon="setting" icon-position="left" :loading="loading" @click.native="loading=!loading">按钮</g-button>
    <g-button icon="setting" icon-position="right" :loading="loading" @click.native="loading=!loading">按钮</g-button>

    <g-button-group>
        <g-button icon="left" icon-position="left">按钮</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">按钮</g-button>
    </g-button-group>

</div>
<script src="./src/index.js"></script>
<script src="//at.alicdn.com/t/font_1443738_dl02efruz0o.js"></script>
</body>
</html>
